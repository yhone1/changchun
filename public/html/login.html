                <div id="zz"></div>

                <span >创建密码：</span>
                <input type="password" id="pwd" maxlength="16" autocomplete="off">
                <div id="xianshi"></div>
                <div class="qd1">

                    <em id="strength"></em>

                </div>
                <div id="tjian"></div>
                <div class="yanz" id="yanz">
                    <input type="text" id="code" placeholder="请输入验证码" autocomplete="off">
                    <div class="button" type="reset" id="butt">获取验证码</div>
                </div>
                <input id="zc" type="submit" value="注册账号">
            </form>
            <br>
